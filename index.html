<!DOCTYPE html>
<html>
	<head>
		<title>Currency Converter</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	
	<body>
	
		<header>
			<h1>Currency Converter</h1>
		</header>
		<div><!--Currency Inputs-->
			<form action="#" onsubmit="currencyTypenum">
				<label for="numBox">Enter Currency:</label><br>
				<input id="numIn" type="text" name="numBox" value=""><br><br>
				<label>Conversion Result:</label><br>
				<input id="numOut" type="text" name="numBox">
			</form>
			<br>
			<form>
				<input id="radFahreheit" type="radio" value="fahrenheit" name="numScale" checked>US Dollar (USD)<br><!--F-->
				<input id="radCelcius" type="radio" value="celcius" name="numScale">India Rupee (INR)</input><br><br><!--C-->
				<button id="converter" type="button" value="Submit">Submit</button>
  			<button id="clear" type="button" value="">Reset</button>
			</form>
		</div><!--Currency Inputs-->
			
		<div id="poondForm">
		  <form>
		  	<button id="poondInput" type="button" value="">Convert to Poond (BLP)</button>
 			</form>
 			<p id="poondOutput"></p>
 		</div>

		<footer>
			
		</footer>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	
</html>
